<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
        <title>Login</title>
        <h:outputStylesheet name="/css/login.css" />
</h:head>

<h:body>
        <h:form prependId="false">

                <div>
                      <p:inputText id="username" placeholder="User name" value="#{loginMB.loginDTO.username}"  />
                      <p:password id="password" placeholder="Password"  value="#{loginMB.loginDTO.password}"  />
                      <p:commandButton value="Login" ajax="false" actionListener="#{loginMB.logar}" />
                </div>

        </h:form>
</h:body>
</html>
