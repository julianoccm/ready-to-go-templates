<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Pessoas - Home</title>
</h:head>
<f:metadata>
    <f:event listener="#{securityMB.isSecurityOk}" type="preRenderView" />
</f:metadata>
<f:view>
    <h:form id="formPessoas" prependId="false">
        <h:commandButton action="#{pessoaMB.listarPessoas}" value="Recarregar a listagem!" />
    </h:form>

    <p:dataTable id="tabelaPessoa" var="pessoa" value="#{pessoaMB.pessoaList}" paginator="true" rows="25"
                 emptyMessage="Não há pessoas cadastradas"
                 rowKey="#{pessoa.id}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                         {RowsPerPageDropdown}">
        <p:column headerText="Id" sortBy="#{pessoa.id}">
            <h:outputText value="#{pessoa.id}"/>
        </p:column>
        <p:column headerText="Nome" sortBy="#{pessoa.nome}">
            <h:outputText value="#{pessoa.nome}"/>
        </p:column>
        <p:column headerText="Email" sortBy="#{pessoa.email}">
            <h:outputText value="#{pessoa.email}"/>
        </p:column>
    </p:dataTable>
</f:view>
</html>
